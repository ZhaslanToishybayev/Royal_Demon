# Описания комнат (Room Descriptions)
room.description.initial=Вы начинаете свое приключение в этом подземелье. Воздух здесь тяжелый и влажный, стены покрыты мхом, а вдалеке слышны странные звуки.
room.description.normal=Обычная комната подземелья, наполненная тайнами и опасностями. Старые каменные стены хранят следы прошлых приключенцев.
room.description.challenge=Эта комната испытает ваши навыки в бою до предела. Готовьтесь к ожесточенному сражению!
room.description.treasure=Сокровищница! Блеск золота манит вас, но остерегайтесь - богатство часто охраняется.
room.description.boss=Финальная комната подземелья. Здесь вас ждет грозный повелитель этого места.
room.description.shop=Торговая лавка, где можно купить полезные предметы или продать ненужные.
room.description.library=Древняя библиотека с мудростью веков. Книги здесь могут содержать ценные знания.
room.description.shrine=Святое место, где можно получить благословение или восстановить силы.
room.description.secret=Секретная комната, скрытая от посторонних глаз. Здесь могут быть уникальные награды.
room.description.trap=Осторожно! Эта комната полна ловушек и опасностей. Каждый шаг может быть последним.

