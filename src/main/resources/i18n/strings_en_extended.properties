# =============================================================================
# ROOM DESCRIPTIONS
# =============================================================================
room.description.initial=You begin your adventure in this dungeon. The air here is heavy and moist, the walls are covered with moss, and strange sounds can be heard in the distance.
room.description.normal=A typical dungeon room, filled with mysteries and dangers. Old stone walls hold traces of past adventurers.
room.description.challenge=This room will test your combat skills to the limit. Prepare for fierce battle!
room.description.treasure=A treasury! The glint of gold beckons you, but beware - wealth is often guarded.
room.description.boss=The final room of the dungeon. Here you will face the fearsome ruler of this place.
room.description.shop=A trading post where you can buy useful items or sell unwanted ones.
room.description.library=An ancient library with the wisdom of ages. The books here may hold valuable knowledge.
room.description.shrine=A holy place where you can receive blessings or restore your strength.
room.description.secret=A secret room, hidden from prying eyes. Unique rewards may be found here.
room.description.trap=Careful! This room is full of traps and dangers. Every step could be your last.

